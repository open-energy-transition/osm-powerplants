name: Generate OSM Data

on:
  schedule:
    - cron: "0 0 * * 0"  # Weekly on Sunday midnight UTC
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install package
        run: uv pip install --system -e .

      - name: Generate European power plants data
        run: python scripts/extract_europe.py --clear-cache -o osm_europe.csv

      - name: Show summary
        run: |
          echo "=== Data Summary ==="
          wc -l osm_europe.csv
          head -5 osm_europe.csv
          echo ""
          echo "=== Rejections ==="
          cat osm_europe_rejections.txt

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add osm_europe.csv
          git diff --staged --quiet || git commit -m "chore: update OSM power plants data [skip ci]"
          git push
